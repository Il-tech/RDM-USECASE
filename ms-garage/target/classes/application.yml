server :
  port : 8989

spring :
  application :
    name : ms-garage
eureka :
  client :
    service-url :
      defaultZone : http://localhost:8761/eureka

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update    # update / create-drop / validate selon besoin
    show-sql: true


  h2:
    console:
      enabled: true        # active la console web H2
      path: /h2-console
